<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1">
		<script src="js/jquery-2.0.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			.container-narrow {
				margin: 0 auto;
				max-width: 700px;
				padding: 10px;
			}
			.container-narrow > hr {
				margin: 30px 0;
			}

			.jumbotron {
				margin: 20px 0;
				text-align: center;
			}
			.jumbotron h1 {
				font-size: 30px;
				line-height: 1;
			}

			p {
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-static-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#">WasGibt</a>
				</div>
			</div>
		</div>
		<div class="container-narrow">
			<div class="jumbotron">
				<a href="https://www.pubnub.com/" class="thumbnail">
    			<img src="pubnub.png">
    			
				</a>
				<h1>WasGibt</h1>
				<p class="lead">This is a simple chat app to demonstrate the ease of incorporating <a href="https://www.pubnub.com/">PubNub</a> into a Forge application.</p>
			</div>
			<div class="well well-sm">
				<form class="form-inline" action="chat.html">
				WasGibt Username:<br>
				<div class="form-group">
					<input type="text" id="uName" name="username" value="" >
					<input type="submit" class="btn btn-default" value="Join" disabled = true>
				</div>
				<br>(A-Z, a-z and 0-9 only, no spaces.)<br>
				
				</form>
			</div>
		</div> 
		<script>
		document.querySelector('#uName').onkeydown = validate;
    	function validate(e) {
    		console.log("dude");
        	var regex = new RegExp("[a-zA-Z0-9\b\n\r]");
	        var key = e.keyCode || e.which;
    	    key = String.fromCharCode(key);

	        if(!regex.test(key)) {
	            $('input[type="submit"]').prop( "disabled", true );
	        }
	        else {
	        	$('input[type="submit"]').prop( "disabled", false );
	        }
    }
</script>
	</body>
</html>
