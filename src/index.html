<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1">
		<script src="js/jquery-2.0.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			.container-narrow {
				margin: 0 auto;
				max-width: 700px;
				padding: 10px;
			}
			.container-narrow > hr {
				margin: 30px 0;
			}

			.jumbotron {
				margin: 15px 0;
				text-align: center;
			}
			.jumbotron h1 {
				font-size: 25px;
				line-height: 1;
			}

			p {
				font-size: 1.1em;
			}
			.lead {
				margin-bottom: 15px;
  				font-size: 12px;
  				font-weight: 300;
 				line-height: 1.2;
 			}
		</style>
	</head>
	<body>
		
		<div class="container">
			<div class="jumbotron">
				<a href="https://www.pubnub.com/" class="thumbnail">
    			<img src="pubnub.png">
    			
				</a>
				<h2>WasGibt</h2>
				<p class="lead">This is a simple chat app to demonstrate the ease of incorporating <a href="https://www.pubnub.com/">PubNub</a> into a Forge application.</p>
			
				<form class="form-inline" action="chat.html">
				<div class="form-group">
					<input class="col-sm-9" type="text" id="uName" name="username" value="" placeholder="WasGibt Username">
					<input type="submit" class="btn btn-default col-sm-3" value="Join" disabled = true>
				</div>
				(A-Z, a-z and 0-9 only, no spaces.)
				
				</form>
			</div>
		</div> 
		<script src="js/main.js"></script>
	</body>
</html>
